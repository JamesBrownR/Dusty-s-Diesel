<!-- Breadcrumb Schema - Add page-specific breadcrumbs -->
{% if page.url != "/" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}"
    }
    {% if page.url contains "/services" %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "Services",
      "item": "{{ site.url }}{{ page.url }}"
    }
    {% elsif page.url contains "/engines" %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "Truck Programming",
      "item": "{{ site.url }}{{ page.url }}"
    }
    {% elsif page.url contains "/contact" %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "Contact",
      "item": "{{ site.url }}{{ page.url }}"
    }
    {% elsif page.url contains "/about" %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "About",
      "item": "{{ site.url }}{{ page.url }}"
    }
    {% elsif page.url contains "/remote-tuning" %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "Remote Tuning",
      "item": "{{ site.url }}{{ page.url }}"
    }
    {% elsif page.url contains "/blog" %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "Blog",
      "item": "{{ site.url }}{{ page.url }}"
    }
    {% endif %}
  ]
}
</script>
{% endif %}

<!-- FAQ Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "What diesel engines do you tune?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "We tune all major diesel engines including Cummins (ISB, ISC, ISL, ISX), Detroit Diesel (DD13, DD15, DD16), Paccar (MX11, MX13), Caterpillar (C7-C15), MaxxForce, Volvo/Mack, Isuzu, Mercedes-Benz, and Hino."
      }
    },
    {
      "@type": "Question",
      "name": "Do you offer remote tuning?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yes! We offer convenient remote tuning services via TeamViewer or AnyDesk. You can get your truck tuned from anywhere without visiting our shop."
      }
    },
    {
      "@type": "Question",
      "name": "How long does ECU tuning take?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Most ECU tuning can be completed in 1-3 hours depending on the complexity. Remote tuning sessions typically take 30-60 minutes once connected."
      }
    },
    {
      "@type": "Question",
      "name": "Where are you located?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "We're located at 8305 W. McKee Industrial Rd in Davis, OK 73030. We're open Monday-Tuesday 8AM-6PM, Wednesday 8AM-4PM, Thursday 8AM-6PM, and Friday 8AM-5PM."
      }
    }
  ]
}
</script>
