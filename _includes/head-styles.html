 <style>
        /* Base styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a; /* Very dark gray, almost black */
            color: #e5e7eb; /* Light gray text */
        }

        /* Custom brand colors from the logo */
        :root {
            --brand-red: #d11d27; /* Extracted from logo */
            --brand-dark: #0a0a0a;
        }

        /* Configure Tailwind to use our brand color */
      tailwind.config = {
  theme: {
    extend: {
      colors: {
        'brand-red': 'var(--brand-red)',
        'brand-dark': 'var(--brand-dark)',
      },
      fontFamily: {
        sans: ['Inter', 'sans-serif'],
      },
    },
  },
};

        
       /* Hero section background image */
        
.ignore-this{}
/* 3D text effect for hero title */
.hero-title {
    text-shadow: 
        2px 2px 0px rgba(209, 29, 39, 0.8),
        4px 4px 0px rgba(0, 0, 0, 0.6),
        6px 6px 10px rgba(0, 0, 0, 0.8);
}

        .heroo-section {
    background-image: 
        linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)),
        url('/Pics/Dusty-s-Diesel3.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

        /* Custom focus rings for accessibility */
        .focus-ring {
            @apply focus:outline-none focus:ring-2 focus:ring-brand-red focus:ring-offset-2 focus:ring-offset-brand-dark;
        }
        
        /* Glassmorphism effect for the sticky nav */
        .glass-nav {
            background-color: rgba(10, 10, 10, 0.60); /* brand-dark at 75% opacity */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Card styles */
        .service-card, .gallery-card, .review-card {
            @apply bg-gray-900 border border-gray-800 rounded-lg shadow-lg overflow-hidden transition-all duration-300;
        }
        .service-card:hover {
            @apply transform -translate-y-1 shadow-2xl shadow-brand-red/20;
        }
        
        /* Gallery image hover effect */
       /* Gallery image hover effect */
.gallery-card img {
    cursor: pointer;
}

.gallery-card img:hover {
    @apply transform scale-110;
    filter: brightness(1.1);
}
        
        /* Scrollbar styling (optional but adds polish) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; /* gray-900 */
        }
        ::-webkit-scrollbar-thumb {
            background: var(--brand-red);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #e11d48; /* rose-600 for a slightly brighter hover */
        }
.gap-8 {
    margin: 0 4rem;
}
        .bg-black {
            padding: 0 0 3rem 0;

  /* Header scrolled state - smaller */
#header.scrolled {
    /* Optional: reduce backdrop blur or change opacity */
}

#nav-container {
    padding-top: 1rem;
    padding-bottom: 1rem;
    transition: padding 0.3s ease;
}

#nav-container.scrolled {
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
}

#header-logo {
    height: 6rem;
    transition: height 0.3s ease;
}

#header-logo.scrolled {
    height: 3.5rem; /* Smaller when scrolled down */
}
/* Navigation link hover effect with underline */
nav a[href*="/"] {
    position: relative;
}

nav a[href*="/"]::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background-color: var(--brand-red);
    transition: width 0.3s ease, left 0.3s ease;
}

nav a[href*="/"]:hover::after {
    width: 100%;
    left: 0;
}

/* Service card icon animation */
.service-card .fa-solid {
    transition: transform 0.3s ease;
}

.service-card:hover .fa-solid {
    transform: scale(1.1) rotate(5deg);
}

/* Service card "Learn More" arrow animation */
.service-card a {
    position: relative;
    display: inline-block;
}

.service-card a::after {
    content: '';
    position: absolute;
    right: -4px;
    top: 50%;
    transform: translateY(-50%);
    transition: right 0.3s ease;
}

.service-card:hover a {
    padding-right: 8px;
}

/* Section fade-in animation */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ADD THIS in your <style> block */

/* Base state (mobile): visible, no animation */
.animate-on-scroll {
    opacity: 1;
    transition: opacity 0.8s ease, transform 0.8s ease;
}

/* Desktop state (before scroll): invisible, shifted down */
@media (min-width: 768px) {
    .animate-on-scroll {
        opacity: 0;
        transform: translateY(30px);
    }

    /* Desktop state (after scroll): animate in */
    .animate-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Gallery card red border on hover */
.gallery-card {
    border: 2px solid transparent;
    transition: border-color 0.3s ease;
}

.gallery-card:hover {
    border-color: var(--brand-red);
}
        /* Lightbox modal styles */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.95);
    z-index: 9999;
    justify-content: center;
    align-items: center;
}

.lightbox.active {
    display: flex;
}

.lightbox img {
    max-width: 90%;

}

.lightbox-close {
    position: absolute;
    top: 20px;
    right: 40px;
    font-size: 40px;
    color: white;
    cursor: pointer;
    transition: color 0.3s ease;
}

.lightbox-close:hover {
    color: var(--brand-red);
}

/* Footer social icons hover */
footer a i {
    transition: color 0.3s ease;
}

footer a:hover i {

}

       

/* Image tilt hover effect */
.tilt-hover {
