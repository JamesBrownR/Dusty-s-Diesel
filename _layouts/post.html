---
layout: default
---

<section class="py-24 bg-gray-900">
    <div class="container mx-auto max-w-4xl px-4 sm:px-6 lg:px-8">

        <!-- Title -->
        <h1 class="text-4xl sm:text-5xl font-extrabold text-white tracking-tight">
            {{ page.title }}
        </h1>

        <!-- Date -->
        <p class="mt-4 text-gray-400 text-lg">
            {{ page.date | date: "%B %d, %Y" }}
        </p>

        <!-- Featured Image -->
        {% if page.image %}
        <img 
            src="{{ site.baseurl }}{{ page.image }}" 
            alt="{{ page.title }}" 
            class="mt-10 w-full rounded-xl shadow-xl border border-gray-700"
        >
        {% endif %}

        <!-- Content -->
   <article class="blog-content mt-12 text-gray-300 leading-relaxed max-w-none">
    {{ content }}
</article>





        <!-- Back Button -->
        <div class="mt-16">
            <a href="{{ site.baseurl }}/blog"
               class="inline-block px-6 py-3 text-base font-semibold rounded-md shadow-lg text-white bg-brand-red hover:bg-opacity-80 transition-all duration-300">
               â† Back to Blog
            </a>
        </div>

    </div>
</section>
